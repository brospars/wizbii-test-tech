<div class="view-wrapper main-view-wrapper">
    <h1>Login</h1>
    <form ng-submit="login()" >
        <input ng-model="formData.login" type="text" placeholder="login"/>
        <input ng-model="formData.password" type="password" placeholder="password"/>
        <input type="submit" value="Login"/>
    </form>
</div>
