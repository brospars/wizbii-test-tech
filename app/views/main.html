<div class="view-wrapper main-view-wrapper">
    <div class="gridster-container">
        <form class="login-form col s12" ng-submit="login()" >
            <h2>Welcome back !</h2>
            <input ng-model="formData.login" type="text" placeholder="login" required/>
            <input ng-model="formData.password" type="password" placeholder="password" required/>
            <input type="submit" value="Login"/>
        </form>
    </div>
</div>
